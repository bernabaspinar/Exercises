<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,300;0,400;0,600;1,100;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,300;0,400;0,600;1,100;1,700&family=Rubik+Vinyl&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>LOGIN PAGE</h1>
    <form action="" method="get">
      <div>
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
        />
      </div>

      <div>
        <label for="password">Pasword:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
        />
      </div>

      <div>
        <label for="sec-code">Security Code:</label>
        <input
          type="number"
          id="sec-code"
          name="sec-code"
          placeholder="Enter security code"
        />
      </div>

      <div>
        <input type="submit" value="Save" />
        <input type="reset" value="Clear" />
      </div>

      <div class="container">
        <img
          src="https://cdn.pixabay.com/photo/2022/11/11/01/46/headland-7584031__340.jpg"
          alt="resim"
        />
      </div>
    </form>
  </body>
</html>
